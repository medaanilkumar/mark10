<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 style="color: purple;">Cash Register Manager</h2>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <h3>Bill Amount:</h3>
    <input id="bill"/>
    <h3>Cash Given:</h3>
    <input id="cash"/>
    <br/>
    <button id="btn">check</button>
    <p id="err">The amount should be greater than bill</p>
    <h2>Return Change</h2>
    <table border="2">
        <tr>
            <td>No of notes</td>
            <td id="twoT"></td>
            <td id="oneT"></td>
            <td id="hundred"></td>
            <td id="fifty"></td>
            <td id="twenty"></td>
            <td id="ten"></td>
            <td id="five"></td>
            <td id="one"></td>
        </tr>
        <tr>
            <td>No of notes</td>
            <td >2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
